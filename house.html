<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>House</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="js/three.js"></script>
    <script>
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const geometry = new THREE.BoxGeometry(3, 3, 3);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ffff });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      var doorofHouse = new THREE.TextureLoader().load("door.jpg");
      const doorGeometry = new THREE.BoxGeometry(0.8, 1.45, 0);
      const doorMaterial = new THREE.MeshPhongMaterial({
        map: doorofHouse,
      });
      const door = new THREE.Mesh(doorGeometry, doorMaterial);
      door.position.set(0, -0.71, 1.51);
      cube.add(door);
      

      var window1 = new THREE.TextureLoader().load("house.jpg");
      const windowGeometry1 = new THREE.BoxGeometry(0.5, 0.75, 1);
      const windowMaterial1 = new THREE.MeshPhongMaterial({
        map: window1
      });
      const window11 = new THREE.Mesh(windowGeometry1, windowMaterial1);
      window11.position.set(1, -0.375, 1.0001);
      cube.add(window11);

      var window2 = new THREE.TextureLoader().load("house.jpg");
      const windowGeometry2 = new THREE.BoxGeometry(0.5, 0.75, 1);
      const windowMaterial2 = new THREE.MeshPhongMaterial({
        map: window2
      });
      const window22 = new THREE.Mesh(windowGeometry2, windowMaterial2);
      window22.position.set(-1, -0.375, 1.0001);
      cube.add(window22);

      var window3 = new THREE.TextureLoader().load("house.jpg");
      const windowGeometry3 = new THREE.BoxGeometry(0.5, 0.75, 0.55);
      const windowMaterial3 = new THREE.MeshPhongMaterial({
        map: window3
      });
      const window33 = new THREE.Mesh(windowGeometry3, windowMaterial3);
      window33.position.set(-1.2501, -0.375, -0.1);
      cube.add(window33);

      var window4 = new THREE.TextureLoader().load("house.jpg");
      const windowGeometry4 = new THREE.BoxGeometry(0.5, 0.75, 0.55);
      const windowMaterial4 = new THREE.MeshPhongMaterial({
        map: window4
      });
      const window44 = new THREE.Mesh(windowGeometry4, windowMaterial4);
      window44.position.set(1.2501, -0.375, 0.1);
      cube.add(window44);

      var window5 = new THREE.TextureLoader().load("house.jpg");
      const windowGeometry5 = new THREE.BoxGeometry(0.6, 0.75, 0.55);
      const windowMaterial5 = new THREE.MeshPhongMaterial({
        map: window5
      });
      const window55 = new THREE.Mesh(windowGeometry5, windowMaterial5);
      window55.position.set(0, -0.375, -1.2251);
      cube.add(window55);

      const color = 0xFFFFFF;
        const intensity = 10;
        const distance = 100;
        // const light = new THREE.AmbientLight(color, intensity);

        const light = new THREE.PointLight(color, intensity, distance);
        light.position.set(50, 50, 50);
        

        // const light = new THREE.DirectionalLight(color, intensity, distance);
        // scene.add(light);

        scene.add(light);

        renderer.render(scene, camera);

      camera.position.y = 0.65;
      camera.position.z = 5;

      function animate() {
        requestAnimationFrame(animate);
        //cube.rotation.y += 0.01;
        rotateFigure();
        renderer.render(scene, camera);
      }

      var onmousedown = function () {
        cube.rotation.y += 0.1;
        renderer.render(scene, camera);
      };
      document.addEventListener("click", onmousedown);


      const arrowLeftKeyCode = 37;
      const arrowUpKeyCode = 38;
      const arrowRightKeyCode = 39;
      const arrowDownKeyCode = 40;

      let isArrowLeftKeyPressed = false;
let isArrowRightKeyPressed = false;
let isArrowUpKeyPressed = false;
let isArrowDownKeyPressed = false;

document.addEventListener('keydown', event => {
    if (event.keyCode == arrowLeftKeyCode) {
        isArrowLeftKeyPressed = true;
    }
    else if (event.keyCode == arrowRightKeyCode) {
        isArrowRightKeyPressed = true;
    }
    else if (event.keyCode == arrowUpKeyCode) {
        isArrowUpKeyPressed = true;
    }
    else if (event.keyCode == arrowDownKeyCode) {
        isArrowDownKeyPressed = true;
    }
});

document.addEventListener('keyup', event => {
    if (event.keyCode == arrowLeftKeyCode) {
        isArrowLeftKeyPressed = false;
    }
    else if (event.keyCode == arrowRightKeyCode) {
        isArrowRightKeyPressed = false;
    }
    else if (event.keyCode == arrowUpKeyCode) {
        isArrowUpKeyPressed = false;
    }
    else if (event.keyCode == arrowDownKeyCode) {
        isArrowDownKeyPressed = false;
    }
});
function rotateFigure() {
    if (isArrowLeftKeyPressed) {
        cube.rotation.y -= 0.01;
    }
    else if (isArrowRightKeyPressed) {
        cube.rotation.y += 0.01;
    }
    else if (isArrowUpKeyPressed) {
        cube.rotation.x -= 0.01;
    }
    else if (isArrowDownKeyPressed) {
        cube.rotation.x += 0.01;
    }
}

      animate();
    </script>
  </body>
</html>
